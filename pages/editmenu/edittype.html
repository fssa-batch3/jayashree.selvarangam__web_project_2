    <section class="home">
     <div class="home-site" id="home-site">
         <form class="addmenu">
            <h1 class="heading">EDIT TYPE <span class="edit"><button class="edit-btn">"><a href="../../pages/admin-addmenu/addtype.html">ADD TYPE</a></button></span> </h1>
            <div class="form">
                <div class="name">
                    <div class="label-name">
                        <label>SELECT MENU</label>
                    </div>
                    <div class="input">
                        <select class="box" >
                            <option>CHOOSE MENU</option>
                              <option>BESTSELLERS</option>
                              <option>DRINKS</option>
                            </select>
                    </div>
              
                </div>
                <div class="name">
                    <div class="label-name">
                        <label>SELECT TYPE</label>
                    </div>
                    <div class="input">
                        <select class="box" >
                            <option>CHOOSE TYPE</option>
                              <option>EXPRESSO</option>
                              <option>FRAPPUCINO</option>
                              <option >COLD BREW</option>
                              <option >TEA</option>
                              <option >BREWED COFFEE</option>
                            </select>
                    </div>
              
                </div>
            <div class="name">
                <div class="label-name">
                    <label>EDIT NAME</label>
                </div>
                <div class="input">
                    <input type="text" placeholder="EXPRESSO" class="box">
                </div>
          
            </div>
            
            <div class="image">
                <div class="label-name">
                    <label>EDIT  IMAGE</label>
                </div>
                <div class="input">
                    <input type="file" class="box-2">
                </div>
          
            </div>
            <div class="image">
                <div class="label-name">
                    <label>EDIT DESCRIPTION</label>
                </div>
                <div class="input">
                    <textarea placeholder="Our smooth signature Espresso Roast with rich flavor and caramelly sweetness is at the very heart of everything we do" ></textarea>
                </div>
          
            </div>
            <div>
                <button class="submit"><a href="../../pages/editmenu/edittype.html">SUBMIT</a></button>
             </div>
        
        </div>
         </form>
         
     </div>
